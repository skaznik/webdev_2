<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#">
    <!-- element input pole tekstowe -->
    <input type="text"><br>
    <!-- przycisk -->
    <input type="button" value="Save"><br>
    <!-- checkbox -->
    <input type="checkbox"><br>
    <!-- wybieranie pliku od użytkownika -->
    <input type="file"><br>
    <!-- przycisk do wybrania opcji -->
    <input type="radio"><br>
    <!-- pole hasła -->
    <input type="password"><br>
    <!-- przycisk zatwierdzenia formularza -->
    <input type="submit"><br>

    <!-- pole wyboru -->
    <select name="" id="">
        <option value="1">Jeden</option>
        <option value="2">Dwa</option>
        <option value="3">Trzy</option>
    </select><br>
    <!-- Memo -->
    <textarea name="" id="" cols="30" rows="10">
    </textarea><br>

    <!-- pole tekstowe z podpowiedziami -->
    <input type="text" list="tech">
    <datalist id="tech">
        <option value="Java"></option>
        <option value="JavaScript"></option>
        <option value="Python"></option>
        <option value="Pascal"></option>
    </datalist>
</form>

</body>
</html>
